{% load static  %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Sending E-mail{% endblock title %}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

   <!-- <link rel="stylesheet" href="{% static 'tinymce/skins/ui/oxide/content.min.css' %}"> -->
   <!-- <link rel="stylesheet" href="{% static 'tinymce/skins/ui/oxide/skin.min.css' %}"> -->

   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
   
   {% block style %}{% endblock style %}

    
</head>
<body>
    
    {% block body %}{% endblock body %}
        
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- <script src="{% static 'tinymce/plugins/a_tinymce_plugin/plugin.min.js' %}"></script> -->
    <script>
      // For toast messages
        {% if messages %}
        {% for message in messages %}
        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })
        
        Toast.fire({
          icon: '{{ message.tags }}',
          title: '{{ message }}'
        })
        {% endfor %}
      {% endif %}
    </script>

    <script>
      // For Hidden Password
      function showHide(input, butt_show, butt_hide) {
          try {
              const inputEl = document.getElementById(input);
              const showB = document.getElementById(butt_show);
              const showH = document.getElementById(butt_hide);
              function hendelShowHide() {
                  if (inputEl.type == 'password') {
                      inputEl.type = 'text';

                  } else {
                      inputEl.type = 'password';
                  }
          
                  showB.classList.toggle('d-none');
                  showH.classList.toggle('d-none');
                  showB.style.color = 'gray';
              }
              showB.addEventListener('click', hendelShowHide);
              showH.addEventListener('click', hendelShowHide);
          } catch (error) {
              //nothing
          }
      }
      showHide('password', "password-show", "password-hide");
      showHide('password2', "password-show2", "password-hide2");
    </script>

    {% block script %}{% endblock script %}
</body>
</html>
